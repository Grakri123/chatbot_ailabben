<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test - Localhost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.ready {
            background: #10b981;
            color: white;
        }
        
        .status.loading {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Chatbot Test</h1>
        <p class="subtitle">Test chatbot widget lokalt</p>
        
        <div class="info">
            <p><strong>Server:</strong> http://localhost:3000</p>
            <p><strong>Widget:</strong> /widget.js</p>
            <p><strong>Status:</strong> <span id="status" class="status loading">Laster...</span></p>
        </div>
        
        <p style="color: #666; font-size: 14px; line-height: 1.6;">
            Chatbot-widgeten skal vises nederst til h√∏yre p√• siden. 
            Klikk p√• chat-ikonet for √• √•pne chatten og teste funksjonaliteten.
        </p>
    </div>
    
    <!-- Chatbot Widget -->
    <script src="/widget.js"></script>
    <script>
        // Sjekk om widget er lastet
        window.addEventListener('load', function() {
            setTimeout(function() {
                const statusEl = document.getElementById('status');
                if (window.KLChatbot || window.KLCHAT_INITIALIZED) {
                    statusEl.textContent = 'Klar';
                    statusEl.className = 'status ready';
                } else {
                    statusEl.textContent = 'Feil ved lasting';
                    statusEl.className = 'status loading';
                }
            }, 1000);
        });
    </script>
</body>
</html>
