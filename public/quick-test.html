<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® QUICK CACHE TEST - KL VARME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid #429D0A;
        }
        .error { border-color: #ff4444; background: #ffe6e6; }
        .success { border-color: #44ff44; background: #e6ffe6; }
        button {
            background: #429D0A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üö® QUICK CACHE TEST</h1>
    
    <div class="test-box">
        <h3>Test 1: Force Load Widget</h3>
        <button onclick="loadWidget()">LOAD WIDGET MED CACHE BUST</button>
        <div id="widget-status">Ikke lastet</div>
    </div>
    
    <div class="test-box">
        <h3>Test 2: Check Title</h3>
        <button onclick="checkTitle()">SJEKK WIDGET TITLE</button>
        <div id="title-status">Venter...</div>
    </div>
    
    <div class="test-box">
        <h3>Test 3: Open Widget</h3>
        <button onclick="openWidget()">√ÖPNE WIDGET</button>
        <div id="open-status">Klar</div>
    </div>

    <script>
        function loadWidget() {
            // Remove existing widget
            const existing = document.querySelectorAll('.klchat-widget');
            existing.forEach(w => w.remove());
            
            // Clear initialization
            delete window.KLCHAT_INITIALIZED;
            delete window.KLChatbot;
            
            // Load with extreme cache busting
            const cacheBust = Date.now() + Math.random().toString(36);
            const script = document.createElement('script');
            script.src = `https://klvarmechatbot.ailabben.no/widget.js?v=${cacheBust}&t=${Date.now()}`;
            
            script.onload = function() {
                document.getElementById('widget-status').innerHTML = '‚úÖ Widget lastet!';
                setTimeout(() => {
                    if (window.KLChatbot) {
                        window.KLChatbot.init();
                        document.getElementById('widget-status').innerHTML = '‚úÖ Widget lastet og initialisert!';
                    }
                }, 500);
            };
            
            script.onerror = function() {
                document.getElementById('widget-status').innerHTML = '‚ùå Feil ved lasting av widget';
            };
            
            document.head.appendChild(script);
        }
        
        function checkTitle() {
            setTimeout(() => {
                const title = document.querySelector('.klchat-title');
                if (title) {
                    const text = title.textContent;
                    document.getElementById('title-status').innerHTML = `Tittel: "${text}"`;
                    
                    if (text === 'KL VARME') {
                        document.getElementById('title-status').className = 'success';
                        document.getElementById('title-status').innerHTML += ' ‚úÖ RIKTIG!';
                    } else {
                        document.getElementById('title-status').className = 'error';
                        document.getElementById('title-status').innerHTML += ' ‚ùå FEIL! Skal v√¶re "KL VARME"';
                    }
                } else {
                    document.getElementById('title-status').innerHTML = '‚ùå Finner ikke widget title';
                }
            }, 1000);
        }
        
        function openWidget() {
            if (window.KLChatbot) {
                window.KLChatbot.open();
                document.getElementById('open-status').innerHTML = '‚úÖ Widget √•pnet!';
            } else {
                document.getElementById('open-status').innerHTML = '‚ùå Widget ikke lastet enn√•';
            }
        }
        
        // Auto-load widget when page loads
        setTimeout(loadWidget, 1000);
    </script>
</body>
</html>
